                    ${done ? `<div class="ex-card-check"><svg viewBox="0 0 24 24" fill="white"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>` : `<svg class="ex-card-arrow" viewBox="0 0 24 24" fill="currentColor"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>`}
                  </div>
                </div>`;
            }).join('')}
          </div>
          <div class="status-bar"><div class="status-item ${completedCount === exerciseOrder.length ? 'done' : ''}">${completedCount === exerciseOrder.length ? '‚úì Journ√©e compl√®te' : `${exerciseOrder.length - completedCount} restant${exerciseOrder.length - completedCount > 1 ? 's' : ''}`}</div></div>`;
      }
      
      document.getElementById('app').innerHTML = `
        <div class="date-picker">
          <button class="date-btn" onclick="changeDate(-1)"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
          <div class="date-display"><div class="day">${dayName} ${dayNum}</div><div class="month">${monthName} ${currentDate.getFullYear()}</div></div>
          <button class="date-btn" onclick="changeDate(1)"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg></button>
        </div>
        <div class="progress-section">
          <div class="progress-header"><span>Progression globale</span><strong>${Math.round(Math.max(0, progress))}%</strong></div>
          <div class="progress-bar"><div class="progress-fill" style="width: ${Math.max(0, progress)}%"></div></div>
          ${inRange ? `<div class="period-info"><div class="label">Jour du programme</div><div class="value">Jour ${daysDiff + 1} / ${totalDays + 1}</div></div>` : ''}
        </div>
        ${content}`;
    }

    function renderExerciseScreen() {
      const ex = EXERCISES[currentEx];
      const dosages = getCurrentDosages(currentDate);
      const dosage = dosages[currentEx];
      const dosageText = formatDosage(currentEx, dosage);
      const params = getTotalSetsAndReps(currentEx, dosage);
      const screen = document.getElementById('exercise-screen');
      
      let currentReps = params.repsPerSet ? params.repsPerSet[setCount - 1] || 1 : params.reps || 1;
      let currentHoldTime = params.isHoldOnly && Array.isArray(params.holdTime) ? params.holdTime[setCount - 1] || 30 : (params.holdTime && !Array.isArray(params.holdTime) ? params.holdTime : null);
      
      screen.innerHTML = `
        <div class="ex-header">
          <button class="hdr-btn" onclick="closeExercise()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
          <h2><span>${ex.icon}</span> ${ex.name}</h2>
          <div class="hdr-spacer"></div>
        </div>
        <div class="intro-body" style="display: ${exStep === 'intro' ? 'flex' : 'none'}">
          <div class="intro-hero" style="background: linear-gradient(135deg, ${ex.gradient[0]}, ${ex.gradient[1]})"><span>${ex.icon}</span><div class="glow"></div></div>
          <div class="info-block dosage"><h4><span>üìä</span> Dosage du jour</h4><div class="dosage-display"><div class="main">${dosageText}</div>${currentEx === 'squats' ? '<div class="sub">Descente contr√¥l√©e en 3 secondes</div>' : ''}${currentEx === 'scapula' ? '<div class="sub">Alt√®res 2kg ‚Äî Plan scapulaire (130-140¬∞)</div>' : ''}${currentEx === 'unipodal' ? '<div class="sub">Chaque c√¥t√© ‚Äî Appui mur l√©ger</div>' : ''}</div></div>
          <div class="info-block"><h4><span>üìç</span> Position de d√©part</h4><p>${ex.position}</p></div>
          <div class="info-block"><h4><span>‚ñ∂Ô∏è</span> Ex√©cution</h4><ol class="steps-list">${ex.steps.map((s,i) => `<li><div class="num">${i+1}</div><div class="txt"><strong>${s.text}</strong><span>${s.detail}</span></div></li>`).join('')}</ol></div>
          <div class="info-block success"><h4><span>‚úÖ</span> Tu dois sentir</h4><p>${ex.feel}</p></div>
          <div class="info-block warning"><h4><span>‚ö†Ô∏è</span> √âvite</h4><ul class="warn-list">${ex.warnings.map(w => `<li>${w}</li>`).join('')}</ul></div>
        </div>
        <div class="active-screen ${exStep === 'active' ? 'show' : ''}">
          <div class="active-bg" style="background: linear-gradient(180deg, ${ex.gradient[0]}20, transparent)"></div>
          ${params.durationMin ? renderTimer(ex, params) : renderRepCounter(ex, params, currentReps, currentHoldTime)}
          <div class="tip-box"><span>üí°</span><p>${ex.feel}</p></div>
        </div>
        <div class="feedback-screen ${exStep === 'feedback' ? 'show' : ''}">
          <div class="fb-top"><span>üéâ</span><h2>Bravo !</h2><p>Exercice termin√©</p></div>
          <h3 class="fb-title">Comment te sens-tu ?</h3>
          <p class="fb-sub">√âvalue ta r√©ponse √† cet exercice</p>
          <div class="fb-options">
            <div class="fb-opt ${feedback === 'green' ? 'selected' : ''}" onclick="selectFeedback('green')"><span class="icon">üü¢</span><div class="txt"><strong>Vert</strong><span>Douleur ‚â§ 2/10 ‚Äî Tout va bien</span></div><div class="check" style="background: var(--green)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div></div>
            <div class="fb-opt ${feedback === 'orange' ? 'selected orange' : ''}" onclick="selectFeedback('orange')"><span class="icon">üü†</span><div class="txt"><strong>Orange</strong><span>Douleur 3-4/10 ‚Äî Vigilance</span></div><div class="check" style="background: var(--orange)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div></div>
            <div class="fb-opt ${feedback === 'red' ? 'selected red' : ''}" onclick="selectFeedback('red')"><span class="icon">üî¥</span><div class="txt"><strong>Rouge</strong><span>Douleur ‚â• 5/10 ‚Äî R√©duire</span></div><div class="check" style="background: var(--red)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div></div>
          </div>
        </div>
        <div class="intro-footer"><div>
          ${exStep === 'intro' ? `<button class="btn btn-primary" onclick="startActive()" style="background: linear-gradient(135deg, ${ex.gradient[0]}, ${ex.gradient[1]})">Commencer <svg viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></button>` : exStep === 'active' ? `<button class="btn btn-secondary" onclick="finishExercise()">Terminer l'exercice</button>` : `<button class="btn btn-primary" onclick="completeExercise()" ${!feedback ? 'disabled style="opacity:0.4"' : ''}>Continuer</button>`}
        </div></div>`;
      screen.classList.add('active');
    }

    function renderTimer(ex, params) {
      const total = params.durationMin * 60;
      const elapsed = total - timerVal;
      const pct = (elapsed / total) * 100;
      const circ = 2 * Math.PI * 46;
      const offset = circ - (pct / 100) * circ;
      const mins = Math.floor(timerVal / 60);
      const secs = timerVal % 60;
      return `<div class="timer"><div class="timer-ring"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="46" class="track"/><circle cx="50" cy="50" r="46" class="progress" stroke="${ex.gradient[1]}" stroke-dasharray="${circ}" stroke-dashoffset="${offset}"/></svg><div class="timer-center"><div class="timer-time">${mins}:${secs.toString().padStart(2,'0')}</div><div class="timer-label">${timerRunning ? 'En cours' : 'Pause'}</div></div></div><div class="timer-btns"><button class="timer-btn sec" onclick="resetTimer()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg></button><button class="timer-btn main" onclick="toggleTimer()" style="background: linear-gradient(135deg, ${ex.gradient[0]}, ${ex.gradient[1]})">${timerRunning ? '<svg viewBox="0 0 24 24" fill="white"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>' : '<svg viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>'}</button><button class="timer-btn sec" onclick="finishExercise()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></button></div></div>`;
    }

    function renderRepCounter(ex, params, currentReps, currentHoldTime) {
      const total = currentReps || 1;
      const pct = (repCount / total) * 100;
      return `<div class="rep-counter">${params.perSide ? `<div class="side-switch"><button class="side-btn ${side === 'left' ? 'active' : ''}">‚Üê Gauche</button><button class="side-btn ${side === 'right' ? 'active' : ''}">Droit ‚Üí</button></div>` : ''}<div class="set-info">S√©rie ${setCount} sur ${params.sets}</div><div class="rep-circle ${holding ? 'holding' : ''}" onclick="tapRep()"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="46" class="track"/><circle cx="50" cy="50" r="46" class="progress" stroke="${ex.gradient[1]}" stroke-dasharray="${pct * 2.89} 289"/></svg><div class="rep-inner">${holding ? `<div class="hold-num">${holdTime}</div><div class="hold-txt">Maintiens</div>` : params.isHoldOnly ? `<div class="rep-hint" style="font-size: 16px; color: var(--text)">Tap pour<br>d√©marrer ${currentHoldTime}s</div>` : `<div class="rep-num">${repCount}<span class="sep">/</span><span class="tot">${total}</span></div><div class="rep-hint">Tap pour compter</div>`}</div>${holding ? '<div class="hold-ring"></div>' : ''}</div>${currentHoldTime && !holding && !params.isHoldOnly ? `<div class="hold-info">üí° Maintiens ${currentHoldTime}s par rep</div>` : ''}</div>`;
    }

    function changeDate(delta) { currentDate = new Date(currentDate.getTime() + delta * 24 * 60 * 60 * 1000); completed = {}; render(); }
    function openExercise(id) {
      const dosages = getCurrentDosages(currentDate);
      const dosage = dosages[id];
      const params = getTotalSetsAndReps(id, dosage);
      currentEx = id; exStep = 'intro'; feedback = null;
      timerVal = params.durationMin ? params.durationMin * 60 : 0;
      timerRunning = false; repCount = 0; setCount = 1; side = 'left'; holding = false;
      holdTime = params.isHoldOnly && Array.isArray(params.holdTime) ? params.holdTime[0] || 30 : (params.holdTime && !Array.isArray(params.holdTime) ? params.holdTime : 0);
      renderExerciseScreen();
    }
    function closeExercise() { clearInterval(timerInterval); clearInterval(holdInterval); document.getElementById('exercise-screen').classList.remove('active'); currentEx = null; }
    function startActive() { const dosages = getCurrentDosages(currentDate); const dosage = dosages[currentEx]; const params = getTotalSetsAndReps(currentEx, dosage); timerVal = params.durationMin ? params.durationMin * 60 : 0; exStep = 'active'; renderExerciseScreen(); }
    function toggleTimer() {
      timerRunning = !timerRunning;
      if (timerRunning) { timerInterval = setInterval(() => { timerVal--; if (timerVal <= 0) { clearInterval(timerInterval); timerRunning = false; vibrate([100,50,100,50,100]); finishExercise(); } else { renderExerciseScreen(); } }, 1000); } else { clearInterval(timerInterval); }
      renderExerciseScreen();
    }
    function resetTimer() { clearInterval(timerInterval); const dosages = getCurrentDosages(currentDate); const dosage = dosages[currentEx]; const params = getTotalSetsAndReps(currentEx, dosage); timerVal = params.durationMin * 60; timerRunning = false; renderExerciseScreen(); }
    function tapRep() {
      vibrate(30);
      const dosages = getCurrentDosages(currentDate); const dosage = dosages[currentEx]; const params = getTotalSetsAndReps(currentEx, dosage);
      let currentHoldTime = params.isHoldOnly && Array.isArray(params.holdTime) ? params.holdTime[setCount - 1] || 30 : (params.holdTime && !Array.isArray(params.holdTime) ? params.holdTime : null);
      if (currentHoldTime && !holding) { holding = true; holdTime = currentHoldTime; renderExerciseScreen(); holdInterval = setInterval(() => { holdTime--; if (holdTime <= 0) { clearInterval(holdInterval); holding = false; vibrate(100); completeRep(); } else { renderExerciseScreen(); } }, 1000); } else if (!currentHoldTime) { completeRep(); }
    }
    function completeRep() {
      const dosages = getCurrentDosages(currentDate); const dosage = dosages[currentEx]; const params = getTotalSetsAndReps(currentEx, dosage);
      let currentReps = params.repsPerSet ? params.repsPerSet[setCount - 1] || 1 : params.reps || 1;
      repCount++;
      if (repCount >= currentReps) {
        if (params.perSide && side === 'left') { side = 'right'; repCount = 0; }
        else if (setCount < params.sets) { setCount++; repCount = 0; if (params.perSide) side = 'left'; if (params.isHoldOnly && Array.isArray(params.holdTime)) holdTime = params.holdTime[setCount - 1] || 30; }
        else { vibrate([100,50,100,50,100]); finishExercise(); return; }
      }
      renderExerciseScreen();
    }
    function finishExercise() { clearInterval(timerInterval); clearInterval(holdInterval); exStep = 'feedback'; timerRunning = false; holding = false; renderExerciseScreen(); }
    function selectFeedback(val) { feedback = val; renderExerciseScreen(); }
    function completeExercise() { if (!feedback) return; completed[currentEx] = feedback; closeExercise(); render(); }
    function vibrate(pattern) { if (navigator.vibrate) navigator.vibrate(pattern); }
    render();
  </script>
